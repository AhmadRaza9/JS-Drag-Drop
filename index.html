<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drag Drop</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/083f6645e6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Drag and Drop</h1>
    <section class="main">
      <div class="drag-zone" id="dragLocation">
        <li draggable="true" class="drag_li">list item 1</li>
        <li draggable="true" class="drag_li">list item 2</li>
        <li draggable="true" class="drag_li">list item 3</li>
        <li draggable="true" class="drag_li">list item 4</li>
        <li draggable="true" class="drag_li">list item 5</li>
        <li draggable="true" class="drag_li">list item 6</li>
        <li draggable="true" class="drag_li">list item 7</li>
      </div>
      <div class="drag-zone" id="dropLocation"></div>
      <div class="drag-zone" id="dropLocation"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
